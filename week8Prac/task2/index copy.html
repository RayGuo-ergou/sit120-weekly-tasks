<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <input v-focus v-password-input="placeholder" />
    </div>
  </body>
</html>

<script>
  // register a global directive called `v-focus`
  Vue.directive('focus', {
    // called when the directive is first attached to the element
    inserted: function (el) {
      el.focus();
    },
  });
  Vue.directive('password-input', {
    bind: function (el, binding) {
      el.type = 'password';
      el.placeholder = binding.value;
    },
  });
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!',
      placeholder: 'enter your password',
    },
  });
</script>
